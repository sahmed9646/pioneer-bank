<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control"
          placeholder="Enter email"
          name=""
          id=""
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          name=""
          id=""
        />
        <br />
        <button id="button" class="btn btn-success">Login</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="depositedAmount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdrow status">
            <h5>Withdrow</h5>
            <h2>$ <span id="withdrowAfter">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="money-access">
            <h4>Deposit</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$amount you want to deposit"
              name=""
              id="depositCurrent"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
            <br />
          </div>
        </div>

        <div class="col-md-6">
          <div class="money-access">
            <h4>Withdrow</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$amount you want to withdrow"
              name=""
              id="withdrowAmount"
            />
            <br />
            <button id="withdrowMoney" class="btn btn-success">Withdrow</button>
            <br />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
